
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit">Submit</button>

    <div *ngIf="errorMessage" class="error fw-bold">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success fw-bold">{{ successMessage }}</div>
  </form>

  <p class="mt-3">Elfelejtett jelszó? <a class="text-blue" routerLink="/forgot-password">Újat kérek.</a></p>
  <p class="mt-3">Még nem regisztrált? <a class="text-blue" routerLink="/register">Regisztrálok.</a></p>
</div>
