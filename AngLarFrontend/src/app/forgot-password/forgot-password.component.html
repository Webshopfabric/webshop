<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Elfelejtett jelszó</h2>
            <form (ngSubmit)="sendResetLink()" novalidate>
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
              <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
            </form>
            <p class="mt-3 text-center"><a class="text-primary" routerLink="/login">Vissza a bejelentkezéshez</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
