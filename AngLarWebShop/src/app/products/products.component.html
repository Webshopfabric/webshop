<div class="filters text-white text-center mb-5">
  <h4 class="mb-4 fw-bold text-warning fs-2">Categories</h4>
  <div class="row row-cols-auto justify-content-center g-3">
    <div class="col" *ngFor="let category of categories">
      <div class="form-check">
        <input class="form-check-input"
          type="checkbox"
          [checked]="selectedCategories.includes(category.id)"
          [value]="category.id"
          (change)="toggleCategory(category.id)" id="category{{category.id}}" />
        <label class="form-check-label ms-1" for="category{{category.id}}">
          {{ category.title }}
        </label>
      </div>
    </div>
  </div>
</div>

<div class="gallery">
  <div class="container-fluid mt-4text-center text-warning">
    <h2 class="fw-bold">Product Gallery</h2>
    <p>Explore our wide range of high-quality items.</p>

    <div class="cards">
      <div class="card" *ngFor="let product of filteredProducts">
        <img [src]="product.image_url" alt="{{ product.title }}" class="card-img" />
        <div class="card-body">
          <h5 class="card-title">{{ product.category }}</h5>
          <h5 class="card-title">{{ product.title }}</h5>

<!--  -->
<!-- részletes információk -->
          <div *ngIf="product.showDetails">
            <!-- <p>{{ product.longDescription }}</p> -->
            <p>{{ product.description }}</p>
            <p>Ár: {{ product.price|currency:'HUF' }}</p>
            <!-- további részletes információk -->
          </div>
<!--  -->
          <p class="card-text"><strong>Price: {{ product.price | currency: 'HUF' }}</strong></p>
          <!-- <p *ngIf="itemAdded" class="text-success">✅ Added to cart!</p> -->
          <button (click)="addToCart(product);showToast()" class="btn btn-warning"><i class="bi bi-cart"></i> Add to Cart</button>
          <!-- <button (click)="viewProduct(product);" class="btn btn-success"><i class="bi bi-cart"></i> Megnézem</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Toast üzenet -->
<div *ngIf="show" class="toast-container position-fixed top-0 end-0 mx-auto p-5"
  style="z-index: 1050;margin-top: -40px;width:220px;">
  <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">

    <div class="toast-body">
      Added to Cart.
    </div>
  </div>
</div>
