
<div class="container-fluid text-center text-dark pb-2 bg-white ps-1 pe-3">
  <h2>Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0" class="py-3 text-muted">Your cart is empty.</div>

  <div *ngFor="let item of cartItems" class="row align-items-center py-2 border-bottom">

    <!-- Kép -->
    <div class="col-2 col-md-1 mb-1 px-0 mx-0">
      <img [src]="item.image_url" alt="{{ item.title }}"
           class="img-fluid rounded border"
           style="width: 50px; height: 50px;margin-left: 5px; object-fit: cover;"
           loading="lazy"/>
    </div>

    <!-- Termék neve -->
    <div class="col-5  text-start fs-6 fw-bold px-0 mx-0">{{ item.title }}</div>

    <!-- Mennyiség állítása -->
    <div class="col-2 d-flex justify-content-center align-items-center gap-2">
      <button class="btn btn-outline-secondary btn-sm px-0 mx-0" (click)="decreaseQuantity(item)">➖</button>
      <span class="fw-bold" px-0>{{ item.quantity }}</span>
      <button class="btn btn-outline-secondary btn-sm  px-0 mx-0" (click)="increaseQuantity(item)">➕</button>
    </div>

    <!-- Ár -->
    <div class="col-2 text-center fw-bold px-0 mx-0">{{ item.price  }} Ft</div>

    <!-- Törlés -->
    <div class="col-1 text-center px-0 mx-0">
      <button class="btn btn-danger btn-sm px-2 mx-0" (click)="removeItem(item)">
        <i class="bi bi-trash"></i>
      </button>
    </div>

  </div>

  <p class="mt-3"><strong>Total: {{ getTotal() | currency }}</strong></p>

  <div class="d-flex justify-content-center gap-3 mt-3">
    <button class="btn btn-danger text-white px-4" (click)="clearCart()"><i class="bi bi-trash"></i> Clear Cart</button>
    <button class="btn btn-success px-4" (click)="checkout()"><i class="bi bi-check"></i>Checkout</button>
  </div>
</div>
